<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong - Arcade Classics</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #0ff;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      color: #f0f;
      text-shadow: 0 0 8px #f0f;
    }
    canvas {
      display: block;
      margin: 2rem auto;
      background: black;
      border: 4px solid #0ff;
      box-shadow: 0 0 25px #0ff;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      color: #000;
      background: #0ff;
      border: 3px solid #f0f;
      box-shadow: 0 0 12px #0ff;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
    }
    .button:hover {
      background: #f0f;
      color: #0ff;
      box-shadow: 0 0 16px #f0f;
    }
  </style>
</head>
<body>
  <h1>PONG</h1>
  <canvas id="pong" width="640" height="400"></canvas>
  <br />
  <a href="index.html" class="button">Back to Menu</a>

  <script>
    // Generate red glowing lines background
    const bg = document.getElementById('bg-lines');
    for (let i = 0; i < 10; i++) {
      const line = document.createElement('div');
      line.className = 'line';
      line.style.left = Math.random() * 100 + 'vw';
      line.style.top = Math.random() * 100 + 'vh';
      line.style.height = '320px';
      line.style.width = '14px';
      line.style.transform = `rotate(${(Math.random() * 90 - 45)}deg)`;
      bg.appendChild(line);
    }
  </script>

  <script src="pong.js"></script>
</body>
</html>
